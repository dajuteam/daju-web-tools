name: Update road.csv

on:
  schedule:
    - cron: "0 2 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download road.csv
        run: |
          set -e
          URL="https://datacenter.taichung.gov.tw/swagger/OpenData/c807c4ef-1942-4341-abbc-883fde09f8b2?limit=100000&offset=0"
          curl -L --fail --retry 5 --retry-delay 2 -o road.csv "$URL"
          test $(wc -c < road.csv) -gt 5000

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add road.csv
          git diff --staged --quiet || git commit -m "chore: update road.csv"
          git push
